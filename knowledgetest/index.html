<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wissenstest - Intramuskuläre Injektion</title>
    <meta name="description" content="Wissenstest für die Intramuskuläre Injektion">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { 
            padding: 0; 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow-y: auto;
            color: #1a1a1a;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 2rem 1rem;
        }
        
        .main-content {
            text-align: center;
            color: #1a1a1a;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 3rem 3rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            margin-top: 0px;
            color: #1a1a1a;
            letter-spacing: -0.025em;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            color: #6b7280;
            font-weight: 400;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            background-color: #0f6cbf;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.5rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: inline-block;
            min-width: 200px;
            letter-spacing: 0.025em;
        }
        
        .btn:hover {
            background-color: #0d5aa3;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .btn-back {
            background-color: #6b7280;
            margin-top: 2rem;
        }
        
        .btn-back:hover {
            background-color: #4b5563;
        }
        
        #button-left {
            position: absolute;
            bottom: 24px;
            left: 24px;
            z-index: 1;
        }
        
        #button-right {
            position: absolute;
            bottom: 24px;
            right: 24px;
            z-index: 1;
        }
        
        .footer-btn {
            padding: 0.75rem 1.25rem;
            background-color: #0f6cbf;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .footer-btn:hover {
            background-color: #0f6cbf;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.125rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 0.875rem 2rem;
            }
            
            #button-left, #button-right {
                bottom: 16px;
            }
            
            #button-left {
                left: 16px;
            }
            
            #button-right {
                right: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 1.5rem 1rem;
            }
            
            .title {
                font-size: 1.875rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="main-content">
                <h1 class="title">Wissenstest</h1>
                <p class="subtitle">Intramuskuläre Injektion</p>
                <p>{{ message }}</p>
                <button class="btn btn-back" @click="goBack">Zurück zur Startseite</button>
            </div>
            
            <div id="button-left">
                <a class="footer-btn" href="https://www.imis.uni-luebeck.de/de/datenschutz" target="_blank">Datenschutz</a>
            </div>
            
            <div id="button-right">
                <a class="footer-btn" href="https://www.imis.uni-luebeck.de/de/impressum" target="_blank">Impressum</a>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    message: "Der Wissenstest wird hier implementiert."
                };
            },
            methods: {
                goBack() {
                    window.location.href = '/';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
