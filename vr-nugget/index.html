<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PflegeDigital 2.0</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="entervr" class="btn" value="Enter VR" disabled style="width: 35vw; height: 10vh;">VR starten</button>
        <button id="enterar" value="Enter AR" disabled style="width: 0vw; height: 0vh;"></button>
        <div id="unity-webxr-link">Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a></div>
        <div id="unity-build-title">PflegeDigital 2.0</div>
      </div>
    </div>
    <div id="button-left" style="
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1;
    ">
      <a class="btn" href="https://www.imis.uni-luebeck.de/de/datenschutz" target="_blank">Datenschutz</a>
    </div>

    <div id="button-right" style="
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    ">
      <a class="btn" href="https://www.imis.uni-luebeck.de/de/impressum" target="_blank">Impressum</a>
    </div>
    
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/vr-nugget.loader.js";
      var config = {
        dataUrl: buildUrl + "/vr-nugget.data",
        frameworkUrl: buildUrl + "/vr-nugget.framework.js",
        codeUrl: buildUrl + "/vr-nugget.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "HAW Hamburg",
        productName: "PflegeDigital 2.0",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      canvasContainer.style.width = "896px";
      canvasContainer.style.height = "560px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      let enterARButton = document.getElementById('enterar');
      let enterVRButton = document.getElementById('entervr');

      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);

      enterARButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleAR();
      }, false);
      enterVRButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleVR();
      }, false);
    </script>
        <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }
      
      .btn {
        padding: 0.75rem 1.25rem;
        background-color: #0f6cbf;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: all 0.2s ease;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0d5aa3;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      #button-left .btn, #button-right .btn {
        background-color: #3b82f6;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 130, 246, 0.3);
      }
      
      #button-left .btn:hover, #button-right .btn:hover {
        background-color: #2563eb;
      }
      
      #entervr {
        background-color: #0f6cbf !important;
        color: white !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        border-radius: 0.5rem !important;
        transition: all 0.2s ease !important;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06) !important;
      }
      
      #entervr:hover {
        background-color: #0d5aa3 !important;
        transform: translateY(-1px) !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
      }
      
      #entervr:disabled {
        background-color: #9ca3af !important;
        cursor: not-allowed !important;
        transform: none !important;
      }
    </style>
  </body>
</html>
